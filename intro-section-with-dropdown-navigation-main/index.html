<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/sanp.min.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script src="./dist/snap.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="gnav">
        <img src="./images/logo.svg" alt="" />
        <nav>
          <ul class="gnav_warpper">
            <li class="gnav_warpper_child"><a href="#">Features</a></li>
            <li class="gnav_warpper_child"><a href="#">Company</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
      <ul class="user_nav">
        <li><a href="#">Login</a></li>
        <li class="user_nav_last"><a href="#">Register</a></li>
      </ul>
    </header>
    <main>
      <article class="main_content">
        <section class="main_content_section">
          <div class="main_content_section_warp">
            <h1 class="main_content_section_warp_copy">Make remote work</h1>
            <p class="main_content_section_warp_letter">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <div class="main_content_section_warp_leanMore">
              <a href="#">Learn more</a>
            </div>
          </div>
          <div class="main_content_section_client">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </section>
        <div class="main_content_section_firstVeiw">
          <picture>
            <source
              media="(max-width: 1020px)"
              srcset="./images/image-hero-mobile.png" />
            <img src="./images/image-hero-desktop.png" alt="" />
          </picture>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Takeshi-619">Takeshi Aoki</a>.
      </div>
    </main>
  </body>
</html>
